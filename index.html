<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/start-image.jpg" type="image/x-icon">
</head>
<body class=" text-white" style="background-image: linear-gradient(to left, #00ff11, #b014be);">
   <h2 class="text-center font-bold mt-3 text-3xl">TURN ON OFF LIGHT</h2>
   <p class="text-center text-xl mt-4 font-semibold">This is JavaScript 1st Project. In this project you can click the button then changing the light.</p>
   
<div class="flex justify-center items-center mt-10"><img class="h-[300px]" id="myImage" src="./assets/start-image.jpg" alt="bulb-on" ></div>

   

<div class="flex justify-evenly items-center mt-11 font-bold">
    
   <button class="bg-black p-4 rounded-3xl  hover:bg-white hover:text-black active:bg-green-700" type="button" onclick="document.getElementById('myImage').src='./assets/on-image.png'">Turn On Light</button>

   <button class="bg-black p-4 rounded-3xl hover:bg-white hover:text-black active:bg-green-700" type="button" onclick="document.getElementById('myImage').src='./assets/off-light.png'">Turn Off Light</button>
</div>

</body>
</html>
